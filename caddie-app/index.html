<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caddie</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- MIS ESTILOS CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="bg-success h-25 d-flex flex-column justify-content-center align-items-center">
        <img class="logo" src="images/logo.png" alt="logo">
        <h5 class="">Caddie Movil</h5>
    </header>
    <main class="container  py-2 d-flex flex-column justify-content-around px-4">
        <div class="row">
            <div class=" col-4 d-flex align-items-center justify-content-center">
                <img class="img-fluid" src="images/user.svg" alt="">
            </div>
            <div class=" col-8 d-flex justify-content-center align-items-center">
                <div class="w-75 d-flex">
                    <a class="w-100 btn btn-success rounded-5" href="">Perfil</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-4 d-flex align-items-center justify-content-center">
                <img class="img-fluid" src="images/file.svg" alt="">
            </div>
            <div class=" col-8 d-flex justify-content-center align-items-center">
                <div class="w-75 d-flex">
                    <a class="w-100 btn btn-success rounded-5" href="">Almacenamiento</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-4 d-flex align-items-center justify-content-center">
                <img class="img-fluid" src="images/cloud.png" alt="">
            </div>
            <div class=" col-8 d-flex justify-content-center align-items-center">
                <div class="w-75 d-flex">
                    <a class="w-100 btn btn-success rounded-5" href="">Clima</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-4 d-flex align-items-center justify-content-center">
                <img class="img-fluid" src="images/settings.svg" alt="">
            </div>
            <div class=" col-8 d-flex justify-content-center align-items-center">
                <div class="w-75 d-flex">
                    <a class="w-100 btn btn-success rounded-5" href="">Config</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-4 d-flex align-items-center justify-content-center">
                <img class="img-fluid" src="images/settings.svg" alt="">
            </div>
            <div class=" col-8 d-flex justify-content-center align-items-center">
                <div class="w-75 d-flex">
                    <a class="w-100 btn btn-success rounded-5" href="">Config</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
